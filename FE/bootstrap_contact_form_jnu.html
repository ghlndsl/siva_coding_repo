<body>
    <h1 class="title"> 09DXers (这是一个非常脆弱的程序... 大家不要乱搞 > <)</h1>
    <div class = "container">
        <form action="txl.php" method="post"  class="form-horizontal form-signin">
          <div class="control-group">
            <label class="control-label" for="name">* 姓名:</label>
            <div class="controls">
              <input type="text" name="name" placeholder="请输入你的大名啊~~~" class="span4">
            </div>
          </div>
           <div class="control-group">
            <label class="control-label" for="company">* 工作/学习单位:</label>
            <div class="controls">
              <input type="text" name="company" placeholder="少年何处高就啊？" class="span4">
            </div>
          </div>
           <div class="control-group">
            <label class="control-label" for="city">* 所在城市:</label>
            <div class="controls">
              <input type="text" name="city" placeholder="无论你在何处，永远都是09电信人！" class="span4">
            </div>
          </div>
           <div class="control-group">
            <label class="control-label" for="phone">* 联系电话:</label>
            <div class="controls">
              <input type="text" name="phone" placeholder="手机或固话~ 改动时请通知大家" class="span4">
            </div>
          </div>
           <div class="control-group">
            <label class="control-label" for="email">电子邮件:</label>
            <div class="controls">
              <input type="text" name="email" placeholder="填写邮件啦，自觉写好格式哈" class="span4">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="address">居住地:</label>
            <div class="controls">
              <input type="text" name="address" placeholder="写你的故乡..." class="span4">
            </div>
          </div>

           <div class="control-group">
            <label class="control-label" for="remark">备注:</label>
            <div class="controls">
              <Textarea row="10" name="remark" placeholder="你有啥话相对09DXers说的呢"></Textarea>
            </div>
          </div>
          <br />
          <div class="controls">
              <button type="submit" class="btn btn-success" name="add">提交</button>
              <button type="submit" class="btn btn-success" name="look">查看</button>
          </div>
        </form>
    </div>
</body>
